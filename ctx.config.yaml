version: 0.1.0
editor: claude-code
local:
  patterns:
    - "**/*.ctx.md"
    - "**/ctx.md"
  ignore:
    - node_modules/**
    - dist/**
    - build/**
    - .git/**
global:
  directory: ctx
  patterns: "**/*.md"
  ignore:
    - templates/**
    - issues/**
    - README.md
    - "*-context-registry.yml"
    - "references/**"
work:
  directory: .worktrees
  issue_store:
    type: github-issue
    url: https://github.com/team-attention/contents-hub/issues
frontmatter:
  local: optional
  global: optional
