name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run check (lint + format)
        run: pnpm check

      - name: Build shared package
        run: pnpm --filter @contents-hub/shared build

      - name: Generate API client
        run: pnpm generate

      - name: Run type check
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build shared package
        run: pnpm --filter @contents-hub/shared build

      - name: Generate API client
        run: pnpm generate

      - name: Build all packages
        run: pnpm build

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run E2E tests
        run: pnpm --filter @contents-hub/server test:e2e
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          MOCK_USER_ID: test-user-id
